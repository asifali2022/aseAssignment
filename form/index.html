<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Customer Survey Form</title>
</head>

<body>
 
    <div class="form-container">
      <h2  id="headingid">Customer Survey Form</h2>
        <form id="surveyForm">
          <div class="form-field">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-field">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form-field">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>
        <div class="form-field">
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
               
            </select>
        </div>
        <div class="form-field">
            <label>Gender:</label>
            <input type="checkbox" id="male"> Male
            <input type="checkbox" id="female"> Female
        </div>
        <div class="form-field">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-field">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
        </div>
        <div class="form-field">
            <label>Is this your first time using our product?</label>
            <input type="radio" name="firstTime" value="yes" required> Yes
            <input type="radio" name="firstTime" value="no" required> No
        </div>
        <div class="form-field">
            <label>Would you recommend our product to your friends and colleagues?</label>
            <input type="radio" name="recommendation" value="yes" required> Yes
            <input type="radio" name="recommendation" value="no" required> No
        </div>
        <div class="form-field">
            <label>How satisfied are you with our company overall?</label>
            
                <input type="radio" name="overall" value="Satisfied" required>Satisfied
                <input type="radio" name="overall" value="undecided" required>undecided
                <input type="radio" name="overall" value="unsatisfied" required>unsatisfied
                
            
        </div>
        <div class="form-field">
            <label for="suggestions">Do you have any suggestions to improve our service?</label>
            <textarea id="suggestions" rows="4"></textarea>
        </div>
        <div class="form-buttons">
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>
    <div class="popup" id="popup">
      <div class="popup-content">
          <div id="popupData"></div>
          <button onclick="closePopup()">Close</button>
      </div>
  </div>

</div>
</body>

</html>
